<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Registro Recepcionista</title>
 
    </head>
    <body class="fondo">   
        <h1 class="texto">FORMULARIO DE REGISTRO RECEPCIONISTA</h1>
            <form action="Login.html" method="post" class="form-register" onsubmit="return validar();">
                <div class="contenedor-inputs">
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">subtitles</i>
                        <input class="cajas" type="text" id="cedula" name="cedula" placeholder="Cédula" required=""><br>
                    </div>
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">account_circle</i>
                        <input class="cajas" type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre y Apellidos" required=""><br>
                    </div>
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">email</i>
                        <input class="cajas" type="email" id="correo" name="correo" placeholder="Correo Electronico" required="">
                    </div>
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">account_circle</i>
                        <input class="cajas" type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required="">
                    </div>
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">lock</i>
                        <input class="cajas" type="password" id="clave" name="clave" placeholder="Contraseña" required="">
                    </div>
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">phone</i>
                        <input class="cajas" type="text" id="telefono" name="telefono" placeholder="Teléfono" required="">
                    </div>
                    <div class="div-cajas">
                        <i class="material-icons iconos-form">home</i>
                        <input class="cajas" type="text" id="direccion" name="direccion" placeholder="Dirección" required="">
                    </div>
                </div>
                <select class="browser-default">
                    <option class="a1" value="3">Cliente</option>
                </select>
                    <div class="btn1">
                        <button class="btn waves-effect" type="submit" name="action">Reservar</button>
                    
                    </div>
                    <div class="btn2">
                        <button class="btn waves-effect" type="submit" name="action">Editar</button>
                    
                    </div>
                    <div class="btn3">
                        <button class="btn waves-effect" type="submit" name="action">Guardar</button>
                    
                    </div>
            </form>


    

    


        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
        <script src="/js/materialize.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
