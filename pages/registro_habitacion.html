<body class="fondo1">

    <h1 class="texto">REGISTRO DE HABITACIÓN</h1>

    <form action="reservas.html" method="post" class="form-register">

            <div class="div-cajas">
                <i class="material-icons iconos-form">account_circle</i>

        </div>

            <input class="btn waves-effect" type="submit" value="Guardar">
        </center>

    </form>
