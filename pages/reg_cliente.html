<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Registro Cliente</title>

    </head>
    <body class="fondo">
        <header>
            <section class="secNav">
                <center>
                    <img  class="logo-DAECA" src="../assets/logo-DAECA.png" alt="">
                </center>
                <div class=" container">
                    <nav>
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="reservas.html">Reservas</a></li>
                            <li><a href="">Servicios</a></li>

                        </ul>
                        <ul class="right login">
                            <li><a  href="#">Iniciar Sesión</a></li>
                            <li><a  href="reg_admin.html">Registrarse</a></li>
                        </ul>
                    </nav>
                </div>        
            </section>
        </header> 
        <section class="inputs" id="registro">
            <h4 class="texto">Registro de Clientes</h4>
            <div class="caja">
                <i class="material-icons iconos-form">picture_in_picture</i>
                <input type="number" name="cedula" placeholder="Ingrese cedula" class="cajas2" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">email</i>
                <input type="email" name="correo" placeholder="Ingrese email" class="cajas2" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">lock</i>
                <input type="password" name="contrasena" placeholder="Ingrese contraseña" class="cajas2" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">account_circle</i>
                <input type="text" name="nombreyapellido" placeholder="Ingrese nombre y apellido" class="cajas2" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">call</i>
                <input type="number" name="telefono" placeholder="Ingrese telefono" class="cajas2" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">home</i>
                <input type="text" name="direccion" placeholder="Ingrese direccion" class="cajas2" required="">
            </div>
            <center>
                <input type="submit" value="Guardar"  class="btn waves-effect">
            </center>
        </section>
        

        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/materialize.js"></script>
       

    </body>
