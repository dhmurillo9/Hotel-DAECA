<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../js/materialize.js">
        <link rel="stylesheet" href="../css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Registro Cliente</title>

    </head>
    <body class="fondo">
        <header>
            <section class="secNav">
                <center>
                    <img  class="logo-DAECA" src="../assets/logo-DAECA.png" alt="">
                </center>
                <div class=" container">
                    <nav>
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="reservas.html">Reservas</a></li>
                            <li><a href="">Servicios</a></li>
                            <li><a href=""></a></li>
                        </ul>
                        <ul class="right login">
                            <li><a  href="#">Iniciar Sesión</a></li>
                            <li><a  href="reg_admin.html">Registrarse</a></li>
                        </ul>
                    </nav>
                </div>        
            </section>
        </header> 
        <div class="inputs">
            <h4 class="texto">Registro de Clientes</h4>
            <div class="caja">
                <i class="material-icons iconos-form">picture_in_picture</i>
                <input class="cajas2" id="cedula" type="text" name="cedula" placeholder="Ingrese cedula" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">email</i>
                <input class="cajas2" id="email" type="email" name="correo" placeholder="Ingrese email" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">lock</i>
                <input class="cajas2" id="contrasena" type="password" name="contraseña" placeholder="Ingrese contraseña" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">account_circle</i>
                <input class="cajas2" id="nombreyapellido" type="text" name="nombreyapellido" placeholder="Ingrese nombre y apellido" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">call</i>
                <input class="cajas2" id="telefono" type="text" name="telefono" placeholder="Ingrese telefono" required="">
            </div>
            <div class="caja">
                <i class="material-icons iconos-form">home</i>
                <input class="cajas2" id="direccion" type="text" name="direccion" placeholder="Ingrese direccion" required="">
            </div>
        </div>
        <center>
                <button  class="btn waves-effect" id="save-register">Guardar</button>
        </center>
        


            
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
        <script src="/js/materialize.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
