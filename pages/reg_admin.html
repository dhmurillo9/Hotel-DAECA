    <h1 class="texto">FORMULARIO DE REGISTRO ADMINISTRADOR</h1>

        <form action="Login.html" method="post" class="form-register" onsubmit="return validar();">

                <div class="div-cajas">

                </div>

            </div>
            <div class="input-field col s12">
