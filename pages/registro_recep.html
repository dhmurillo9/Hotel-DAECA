<body class="fondo1">


    <h1 class="texto">FORMULARIO DE REGISTRO</h1>

    <form action="Login.html" method="post" class="form-register">
        <div class="contenedor-inputs">
            <div class="caja">
                <i class="material-icons iconos-form">picture_in_picture</i>
                <input type="number" name="cedula" placeholder="Ingrese cedula" class="cajas2" required="">
            </div>
            <div class="div-cajas">
                <i class="material-icons iconos-form">account_circle</i>
                <input class="cajas" type="text" name="nombre" placeholder="Ingrese Nombre y Apellidos" required=""><br>
            </div>
            <div class="div-cajas">
                <i class="material-icons iconos-form">email</i>
                <input class="cajas" type="email" name="email" placeholder="Correo Electronico" required="">
            </div>
            <div class="div-cajas">
                <i class="material-icons iconos-form">lock</i>
                <input class="cajas" type="password" name="clave" placeholder="Contraseña" required="">
            </div>
            <div class="div-cajas">
                <i class="material-icons iconos-form">phone</i>
                <input class="cajas" type="number" name="telefono" placeholder="Teléfono" required="">
            </div>
        </div>
        <center>
            <input class="btn waves-effect" type="submit" value="Guardar">
        </center>

    </form>

    <script src="../js/materialize.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/reg_rec.js"></script>


</body>
